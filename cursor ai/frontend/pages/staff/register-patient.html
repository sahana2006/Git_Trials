<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Patient - Patient Management System</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="container">
            <div class="logo">üè• PatientCare</div>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="register-patient.html">Register Patient</a></li>
                <li><a href="schedule-appointment.html">Schedule Appointment</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Registration Form -->
    <section class="section">
        <div class="container-sm">
            <div class="card">
                <h2 class="text-center">Register Walk-in Patient</h2>
                <p class="text-center" style="color: var(--text-secondary); margin-bottom: 2rem;">
                    Register a new patient account
                </p>

                <form id="registerForm">
                    <h3 style="margin-bottom: 1rem;">Account Information</h3>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email *</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            required
                            placeholder="patient.email@example.com"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password *</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            required
                            minlength="6"
                            placeholder="At least 6 characters"
                        >
                        <span class="form-help">Password must be at least 6 characters long</span>
                    </div>

                    <h3 style="margin-top: 2rem; margin-bottom: 1rem;">Personal Information</h3>

                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name *</label>
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName" 
                            class="form-input" 
                            required
                            placeholder="John"
                        >
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name *</label>
                        <input 
                            type="text" 
                            id="lastName" 
                            name="lastName" 
                            class="form-input" 
                            required
                            placeholder="Doe"
                        >
                    </div>

                    <div class="form-group">
                        <label for="dateOfBirth" class="form-label">Date of Birth *</label>
                        <input 
                            type="date" 
                            id="dateOfBirth" 
                            name="dateOfBirth" 
                            class="form-input" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="gender" class="form-label">Gender *</label>
                        <select id="gender" name="gender" class="form-select" required>
                            <option value="">Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number *</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone" 
                            class="form-input" 
                            required
                            placeholder="+1 234 567 8900"
                        >
                    </div>

                    <div id="errorMessage" class="alert alert-error hidden"></div>
                    <div id="successMessage" class="alert alert-success hidden"></div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Register Patient
                    </button>
                </form>

                <div style="margin-top: 1.5rem; text-align: center;">
                    <a href="dashboard.html" class="btn btn-outline">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </section>

    <script src="../../js/api.js"></script>
    <script>
        // Check authentication
        if (!requireAuth()) {
            // Redirect handled in requireAuth
        }

        const currentUser = getCurrentUser();
        if (currentUser.role !== 'staff') {
            window.location.href = '/frontend/pages/login.html';
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            removeToken();
            window.location.href = '/frontend/pages/login.html';
        });

        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                dateOfBirth: document.getElementById('dateOfBirth').value,
                gender: document.getElementById('gender').value,
                phone: document.getElementById('phone').value
            };

            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            // Clear previous messages
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Registering...';

            try {
                const response = await patientAPI.registerPatient(formData);
                
                // Show success
                successDiv.textContent = `Patient registered successfully! Patient ID: ${response.patient.id}`;
                successDiv.classList.remove('hidden');

                // Reset form
                document.getElementById('registerForm').reset();

                setTimeout(() => {
                    successDiv.classList.add('hidden');
                }, 5000);
            } catch (error) {
                errorDiv.textContent = error.message || 'Registration failed. Please try again.';
                errorDiv.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register Patient';
            }
        });
    </script>
</body>
</html>
